<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">

  <div class="card">

    <div class="card-header bg-primary text-white text-center">
      <h4>Product Gallery</h4>
    </div>

    <div class="card-body">

        <span th:each="p : ${pList}">

          <img class="p-2" th:src="@{${p.image}}" width="200"  height="200">
        </span>

    </div>

    <div class="card-footer text-center bg-warning">
      <h6>copyright@2024</h6>
    </div>


  </div>


</div>
</body>
</html>
