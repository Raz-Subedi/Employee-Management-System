<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">

    <div class="card">

        <div class="card-header bg-primary text-white text-center">
            <h4>Contact Details</h4>
        </div>

        <div class="card-body">

            <form action="/contact" method="post">

                <div class="row p-2">
                    <div class="col-4">To Email</div>
                    <div class="col-6">
                        <input type="email" name="toEmail" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Subject</div>
                    <div class="col-6">
                        <input type="text" name="subject" class="form-control">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-4">Message</div>
                    <div class="col-6">
                       <textarea class="form-control" rows="10" name="message"></textarea>
                    </div>
                </div>



                <div class="row p-2">
                    <div class="col-4"></div>
                    <div class="col-6">
                        <input type="submit" value="Send" class="btn btn-success btn-large">
                    </div>
                </div>

            </form>

        </div>

        <div class="card-footer text-center bg-warning">
            <h6>copyright@2024</h6>
        </div>


    </div>


</div>
</body>
</html>
