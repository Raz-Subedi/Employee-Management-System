<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>

</head>
<body>
<th:block th:insert="Header.html"></th:block>
        <div class="container-fluid">

            <div class="card">

               <div class="card-header bg-primary text-white text-center">
                   <h4>Department Form</h4>
               </div>

                <div class="card-body">

                    <form action="/department" method="post">

                    <div class="row p-2">
                        <div class="col-4">Department Name</div>
                        <div class="col-6">
                            <input type="text" name="dpt_name" class="form-control">
                        </div>
                    </div>

                    <div class="row p-2">
                        <div class="col-4">Department Phone</div>
                        <div class="col-6">
                            <input type="text" name="dpt_phone" class="form-control">
                        </div>
                    </div>

                    <div class="row p-2">
                        <div class="col-4">Department Head(HOD)</div>
                        <div class="col-6">
                            <input type="text" name="dpt_hod" class="form-control">
                        </div>
                    </div>

                    <div class="row p-2">
                        <div class="col-4"></div>
                        <div class="col-6">
                            <input type="submit" value="Add" class="btn btn-success btn-large">
                        </div>
                    </div>

                    </form>

                </div>

                <div class="card-footer text-center bg-warning">
                    <h6>copyright@2024</h6>
                </div>


            </div>


        </div>


</body>
</html>
