<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">

    <div class="card">

        <div class="card-header bg-primary text-white text-center">
            <h4>Department List</h4>
        </div>

        <div class="card-body">

           <table class="table">

               <div>
                   <a href="/dept/excel"> <input type="submit" value="Excel" class="btn btn-success"></a>
                   <a href="/dept/pdf"><input type="submit" value="Pdf" class="btn btn-warning"></a>
               </div>
               <thead>
               <tr>
                   <th>Department Name</th>
                   <th>Department Head(HOD)</th>
                   <th>Department Phone</th>
                   <th>Action</th>
               </tr>
               </thead>

               <tbody>
               <tr th:each="d : ${dList}">
                   <td>[[${d.dpt_name}]]</td>
                   <td>[[${d.dpt_hod}]]</td>
                   <td>[[${d.dpt_phone}]]</td>
                   <td>
                       <a th:href="@{/dept/edit(id=${d.dept_id})}"><input type="submit" value="Edit" class="btn btn-success"></a>
                       <a th:href="@{/dept/delete(id=${d.dept_id})}"><input type="submit" value="Delete" class="btn btn-danger"></a>
                   </td>
               </tr>
               </tbody>
           </table>

        </div>

        <div class="card-footer text-center bg-warning">
            <h6>copyright@2024</h6>
        </div>


    </div>


</div>

</body>
</html>
